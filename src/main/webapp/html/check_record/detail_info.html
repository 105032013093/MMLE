<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查表单信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" src="../../script/jquery.js"></script>
    <script language="javascript" src="../../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DemoData.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../../style/blue/pageCommon.css" />
    <script type="text/javascript">
    </script>
</head>
<body>
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../../style/images/title_arrow.gif"/> 检查表单信息
        </div>
        <div id="Title_End"></div>
    </div>
</div>
<div class="ItemBlockBorder">
    <div class="ItemBlock">
        <form>
            <table cellpadding="0" cellspacing="0" class="mainForm">
                <tr>
                    <td width="120">船只照片</td>
                    <td><img src="../../style/images/defaultAvatar.gif" style="width: 150px;height: 150px"></td>
                    <td width="150"><td/>
                    <td width="100">船员照片</td>
                    <td><img src="../../style/images/defaultAvatar.gif" style="width: 150px;height: 150px"></td>
                </tr>
                <tr>
                    <td width="120">类别</td>
                    <td><input type="text" name="type" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">对象</td>
                    <td><input type="text" name="boat" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">检查人员</td>
                    <td><input type="text" name="check_man" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">检查时间</td>
                    <td><input type="text" name="check_time" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">标题</td>
                    <td><input type="text" name="title" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">国际证书是否有效</td>
                    <td><input type="text" name="nationality" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">船检证书是否有效</td>
                    <td><input type="text" name="boat_check" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">捕捞许可是否有效</td>
                    <td><input type="text" name="fishing" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">航行签证是否有效</td>
                    <td><input type="text" name="sailing" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">船长证书是否有效</td>
                    <td><input type="text" name="boater" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">轮机长证是否有效</td>
                    <td><input type="text" name="chief_engineer" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="120">卫星导航设备是否有效</td>
                    <td><input type="text" name="satellite_navigation" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">雷达设备是否有效</td>
                    <td><input type="text" name="radar" style="width: 200px;" /></td>
                </tr>
                <tr>
                    <td width="100">单边带设备是否有效</td>
                    <td><input type="text" name="ssb" style="width: 200px;" /></td>
                    <td width="150"><td/>
                    <td width="100">罗经设备是否有效</td>
                    <td><input type="text" name="compass" style="width: 200px;" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
    <br><br><br>
    <div id="InputDetailBar">
        <div align="center">
            <a href="javascript:history.go(-1);"><img src="../../style/images/goBack.png"/></a>
        </div>
    </div>
</body>
</html>

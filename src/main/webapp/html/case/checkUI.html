<html>
<head>
    <title>案由种类修改</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" src="../../script/jquery.js"></script>
    <script language="javascript" src="../../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DemoData.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../../style/blue/pageCommon.css" />
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../../style/images/title_arrow.gif"/> 案由信息
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id=MainArea>
    <form action="list.html">
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" SRC="../style/blue/images/item_point.gif" /> 部门信息 </DIV>  -->
        </div>

        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
                    <tr><td>案由编号</td>
                        <td><input type="text" name="case_id" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                    <tr><td>案由种类名称</td>
                        <td><input type="text" name="case_type" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                    <tr><td>案由名称</td>
                        <td><input type="text" name="case_name" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                    <tr><td>违反条约</td>
                        <td><input type="text" name="case_name" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                    <tr><td>处罚依据</td>
                        <td><input type="text" name="case_name" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                    <tr><td>处罚种类及幅度</td>
                        <td><input type="text" name="case_name" class="InputStyle" readonly="readonly"/> *</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" src="../../style/images/save.png"/>
            <a href="javascript:history.go(-1);"><img src="../../style/images/goBack.png"/></a>
        </div>
    </form>
</div>

</body>
</html>

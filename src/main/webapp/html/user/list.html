<html>
<head>
    <title>用户列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" src="../../script/jquery.js"></script>
    <script language="javascript" src="../../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DemoData.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../../style/blue/pageCommon.css" />
    <script type="text/javascript">
    function load(){
    	var map={};
    	map.currentPage=1;
    	map.size=10;
			 $.ajax({
			 type: "POST",
			 url: "http://localhost:8080/mmle/getAllUser.do",
			 dataType:"json",
			 contentType: "application/json;charset=utf-8",
			 data: JSON.stringify(map),
			 success: function(json){
				 var users=json.users;
				 var html = "";
					for (var i = 0; i <users.length; i++) {
						var role=users[i].role;
						html += ("<tr class='TableDetail1 template' align='center'>");
						html += ("<td>" + users[i].account + "</td>");
						html += ("<td>" + users[i].name + "</td>");
						html += ("<td>" + users[i].role.name + "</td>");
						html += ("<td>" + users[i].remark + "</td>");
						html += ("<td>");
						html += ("<a onclick='deleteUser(\"" + users[i].account + "\")'>删除</a>&nbsp;");
						html += ("<a onclick='modify(\"" + users[i].account + "\")'>修改</a>&nbsp;");
						html += ("<a onclick='resetUser(\"" + users[i].account + "\")'>初始化密码</a>");
						html += ("</td>");
						html += ("</tr>");
					}
			       		document.getElementById("TableData").innerHTML=html;
				 },error:function(){alert("服务器未正常响应，请重试");}
		}); 
    }
    
    function deleteUser(data){
    	var map={};
		var user = new Object(); 
		map.user=user;
		user.account=data;
		user.flag=false;
			 $.ajax({
			 type: "POST",
			 url: "http://localhost:8080/mmle/updateUser.do",
			 dataType:"json",
			 contentType: "application/json;charset=utf-8",
			 data: JSON.stringify(map),
			 success: function(json){
				 if(json.code=="1"){
						alert("删除成功!");
				 	}
				 },error:function(){alert("服务器未正常响应，请重试");}
			 });
			 load();
    }
    
    function modify(data){
    	document.location="editUI.html?account="+data;
    }
    function resetUser(data){
    	var map={};
		var user = new Object(); 
		map.user=user;
		user.account=data;
			 $.ajax({
			 type: "POST",
			 url: "http://localhost:8080/mmle/resetUser.do",
			 dataType:"json",
			 contentType: "application/json;charset=utf-8",
			 data: JSON.stringify(map),
			 success: function(json){
				 if(json.code=="1"){
						alert("重置密码成功!");
				 	}
				 },error:function(){alert("服务器未正常响应，请重试");}
			 });
    }
    </script>
</head>
<body onload="load()">

<div id="Title_bar">
    <div id="Title_bar_Head"> 
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../../style/images/title_arrow.gif"/> 用户管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle">
       
        <!-- 表头-->
        <thead>
            <tr align=center valign=middle id=TableTitle>
                <td width="200">登录名(工号)</td>
                <td width="150">姓名</td>
                <td width="200">角色</td>
                <td width="400">备注</td>
                <td>相关操作</td>
            </tr>
        </thead>
        
        <!--显示数据列表-->
        <tbody id="TableData" class="dataContainer" datakey="userList">
            <tr class="TableDetail1 template" align="center">
            </tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a href="addUI.html"><img src="../../style/images/createNew.png" /></a>
        </div>
    </div>
</div>
<br>
    <table id="paging" style="width: 400px" align="center">
    <tr style="height: 60px">
        <td><input type="button" name="firtPage" value="首页"></td>
        <td><input type="button" name="previousPage" value="上一页"></td>
        <td>当前页码:第1页</td>
        <td><input type="button" name="nextPage" value="下一页"></td>
        <td><input type="button" name="endPage" value="尾页"></td>
    </tr>
</table>
</body>
</html>

<html>
<head>
    <title>询问笔录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" src="../../script/jquery.js"></script>
    <script language="javascript" src="../../script/pageCommon.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/PageUtils.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DemoData.js" charset="utf-8"></script>
    <script language="javascript" src="../../script/DataShowManager.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="../../style/blue/pageCommon.css" />
    <script type="text/javascript">
    </script>
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" src="../../style/images/title_arrow.gif"/>询问笔录
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id="MainArea">
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" SRC="../style/blue/images/item_point.gif" /> 岗位信息 </DIV>  -->
        </div>

        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                    <table cellspacing="5" class="mainForm">
                        <tr>
                            <td width="300px">询问开始时间：</td>
                            <td><input type="date" style="width: 125px"><input type="time"> </td>
                        </tr>
                        <tr>
                            <td width="300px">询问结束时间：</td>
                            <td><input type="date" style="width: 125px"><input type="time"> </td>
                        </tr>
                        <tr>
                            <td width="300px">询问地点：</td>
                            <td><input type="text" name="location" id="location" style="width: 200px;" /> </td>
                        </tr>
                        <tr>
                            <td width="300px">询问人：</td>
                            <td><input type="text" name="ask" id="ask" style="width: 200px;" /> </td>
                            <td width="100px"></td>
                            <td width="300px">记录人：</td>
                            <td><input type="text" name="recorder" id="recorder" style="width: 200px;" /> </td>
                        </tr>
                        <tr>
                            <td width="300px">我们单位名称：</td>
                            <td><input type="text" name="department_name" id="department_name" style="width: 200px;" /> </td>
                            <td width="100px"></td>
                            <td width="300px">证件号码：</td>
                            <td><input type="text" name="account" id="account" style="width: 200px;" /> </td>
                        </tr>
                        <tr>
                            <td width="300px">违反条约：</td>
                            <td><input type="text" name="violate_rule" id="violate_rule" style="width: 200px;" /> </td>
                            <td width="100px"></td>
                            <td width="300px">内容：</td>
                            <td><input type="text" name="content1" id="content1" style="width: 200px;" /> </td>
                        </tr>
                        <tr>
                        <td width="300px">回答1：</td>
                        <td><select style="width: 200px">
                            <option>是</option>
                            <option>否</option>
                            <select/></td>
                        <td width="100px"></td>
                        <td width="200px">回答2：</td>
                        <td><input type="text" name="answer2" style="width: 200px;" /></td>
                    </tr>
                        <tr>
                            <td width="300px">被询问人：</td>
                            <td><input type="text" name="asked" id="asked" style="width: 200px;" /> </td>
                    </table>
            </div>
        </div>

        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <a href=javascript:void(0);><img src="../../style/images/save.png"/></a>
            <a href="add4.html"><img src="../../style/images/next.png"/></a>
        </div>
    </form>
</div>

</body>
</html>

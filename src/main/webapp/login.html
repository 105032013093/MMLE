<HTML>
<HEAD>
    <META http-equiv=Content-Type CONTENT="text/html; charset=utf-8" />
	<TITLE>海上移动执法系统</TITLE>
	<LINK HREF="style/blue/login.css" type=text/css rel=stylesheet />
</HEAD>

<BODY LEFTMARGIN=0 TOPMARGIN=0 MARGINWIDTH=0 MARGINHEIGHT=0 CLASS=PageBody >
<FORM METHOD="post" NAME="actForm" ACTION="html/home/index.html">
    <DIV ID="CenterAreaBg">
        <DIV ID="CenterArea">
            <DIV ID="LogoImg"><IMG BORDER="0" SRC="style/blue/images/logo.png" /></DIV>
            <DIV ID="LoginInfo">
                <TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 width=100%>
                    <TR style="height: 30px">
                        <TD width=45 CLASS="Subject"><IMG BORDER="0" SRC="style/blue/images/login/userId.gif" /></TD>
                        <TD COLSPAN="2"><INPUT SIZE="20" CLASS="TextField" TYPE="text" NAME="loginName" /></TD>
                        <TD ROWSPAN="5" STYLE="padding-left:10px;"><INPUT TYPE="image" SRC="style/blue/images/login/userLogin_button.gif"/></TD>
                    </TR>
                    <TR  style="height: 30px">
                        <TD CLASS="Subject"><IMG BORDER="0" SRC="style/blue/images/login/password.gif" /></TD>
                        <TD COLSPAN="2"><INPUT SIZE="20" CLASS="TextField" TYPE="password" NAME="password" /></TD>
                    </TR>
                    <TR style="height: 70px">
                        <TD ROWSPAN="2" CLASS="Subject"><IMG BORDER="0" SRC="style/blue/images/login/imgCode.gif" /></TD>
                        <TD ROWSPAN="2" COLSPAN="1"><INPUT TYPE="text" CLASS="TextField" NAME="imgCode" style="width: 80px" /></TD>
                        <TD ROWSPAN="2" colspan="1"><IMG BORDER="0" SRC="style/blue/images/login/userLogin_button.gif" /></TD>
                    </TR>
                </TABLE>
            </DIV>
